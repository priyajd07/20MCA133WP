<script>
function cal() 
{
var mnth = document.getElementsByName('inputMnth')[0].value;
var year = document.getElementsByName('inputYear')[0].value;
var heading = document.getElementById('heading');
var dateString = mnth + " 1," + year;
heading.innerHTML = mnth.toUpperCase() + " &nbsp;" + year;
var tb = document.getElementById("t");
var dt = new Date(dateString);
var cellNum = dt.getDay();
const mnth31 = ["january", "march", "may", "july", "august", "october", "december"];
const mnth30 = ["april", "june", "september", "november"];
var count = 1;
for (var i = 1; i < 6; i++) 
{
	var cel = tb.rows.item(i).cells;
	for (var j = cellNum; j < 7; j++) 
	{
		cel.item(j).innerText = count++;
		if (mnth31.includes(mnth.toLowerCase())) 
		{
			if (count > 31)
			break;
		}
		else if (mnth30.includes(mnth.toLowerCase())) 
		{
			if (count > 30)
			break;
		}
		else if (mnth == "February") 
		{
			if (year % 400 == 0 || year % 4 == 0 && year % 100 != 0) 
			{
				if (count > 29) 
				{
					break;
				}
			} 
			else 
			{
				if (count > 28) 
				{
					break;
				}
			}
		}
		else
		{
			document.write("Enter Valid Month");
			return 0;
		}
	} 
	cellNum = 0;
}
}
</script>
