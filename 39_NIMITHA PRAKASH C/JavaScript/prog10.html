<html>
<body>
<style>
img
{
	position: absolute;
	left:460;
	top:50;
	border-radius: 700px;

	width: 590px;
}
p
{
	position: relative;
	top: 650;

}

<script>
	function first()
	{
		document.getElementById("img").src="img1.jpeg";

	}
	function second()
	{
		document.getElementById("img").src="img2.jpeg";
		document.getElementById("p").innerHTML="<font color=red>NOW onmouseout</font>";
	}
</script>
<img src="img3.jpeg" id="img" onmouseover="first()" onmouseout="second()">
